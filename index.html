<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <h6>
                    MusicT
                </h6>
            </div>
            <div class="head-menu">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
            <div class="user-head">
                Username name
                <div>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        <path fill-rule="evenodd"
                            d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                    </svg>
                </div>
                <a href="#" class="user-setting">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square-fill"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="navigation">
            <div>
                <div class="connect-service">
                    <div class="service-image">
                        <a href="#">
                            <img src="yotube.svg" alt="..." class="img-fluid">
                        </a>
                    </div>
                    <div class="service-image">
                        <a href="#">
                            <img src="spotify.svg" alt="..." class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
            <div class="navigation-group">
                <div class='navigation-control'>
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
                        Transfer
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Transfer</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation-control">
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
                        Synchronize
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Transfer</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='navigation-control'>
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
                        Platform to Platform
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Transfer</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='navigation-group'>
                <div class='navigation-head'>
                    <h5>Your Library</h5>
                </div>
                <div class="navigation-control">
                    <!--<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-collection-play-fill"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm5.265-7.924A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z" />
                    </svg> -->

                    <a class="btn" href="#" role="button">Playlist
                        <div>
                            <span class="badge badge-dark">4</span>
                        </div>
                    </a>

                </div>
                <div class="navigation-control">
                    <a class="btn" href="#" role="button">Albums
                        <div>
                            <span class="badge badge-dark">0</span>
                        </div>
                    </a>
                </div>
                <div class="navigation-control">
                    <a class="btn" href="#" role="button">Artists
                        <div>
                            <span class="badge badge-dark">2</span>
                        </div>
                    </a>
                </div>
                <div class="navigation-control">
                    <a class="btn" href="#" role="button">Tracks
                        <div>
                            <span class="badge badge-dark">231</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="navigation-group">
                <div class="navigation-head">
                    <h6>MY PLAYLIST</h6>
                </div>
                <div class="navigation-control">
                    <a class="btn" href="#" role="button">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                        </svg>
                        <div>
                            New playlist
                        </div>
                    </a>
                </div>
            </div>
            <div class="navigation-group">
                <div class="navigation-head">
                    <h6>ACTIVITY</h6>
                </div>
                <div class="navigation-control">
                    <a class="btn" href="#" role="button">
                        Recent transfers
                    </a>
                </div>
            </div>

        </div>
        <div class="user-page">
            <div class="playlist-menu">
                <div class="playlist">
                    <h2>Playlist</h2>
                </div>
                <div>
                    <button type="button" class="btn btn-dark">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                        </svg>
                        New Playlist
                    </button>
                    <button type="button" class="btn btn-dark">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-arrow-up-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 6.707V10.5a.5.5 0 0 0 1 0V6.707l1.146 1.147a.5.5 0 0 0 .708-.708z" />
                        </svg>
                        Import Playlist
                    </button>
                </div>
            </div>
            <div class="user-action">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Info
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="popover-group">
                            <div class="popover-menu">
                                <div class="dropdown-item">
                                    <p class="h6">All</p>
                                    <div>
                                        <span class="badge badge-dark">4</span>
                                    </div>
                                </div>
                            </div>
                            <div class="popover-menu">
                                <div class="dropdown-item">
                                    <p class="h6">Filtered</p>
                                    <div>
                                        <span class="badge badge-dark">4</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="popover-menu">
                                <div class="dropdown-item">
                                    <p class="h6">Youtube Music </p>
                                    <div>
                                        <span class="badge badge-dark">4</span>
                                    </div>
                                </div>
                            </div>
                            <div class="popover-menu">
                                <div class="dropdown-item">
                                    <p class="h6">Spotify </p>
                                    <div>
                                        <span class="badge badge-dark">4</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="playlist-fillter">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Platform
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="form-check mb-2 mr-sm-2">
                                <div>
                                    <div>
                                        <img src="youtube.png" class="rounded float-left" alt="...">
                                    </div>
                                    <div>
                                        <label class="form-check-label" for="inlineFormCheck">
                                            Youtube music
                                        </label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                    </div>
                                </div>
                            </div>
                            <div class="form-check mb-2 mr-sm-2">
                                <div>
                                    <img src="spotify.png" class="img-circle" alt="...">
                                </div>
                                <div>
                                    <label class="form-check-label" for="inlineFormCheck">
                                        Spotify
                                    </label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                </svg>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="user-playlist">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                </div>
                <div class="small-image">
                    <img src="yotube.svg" alt="..." class="img-thumbnail">
                </div>
                <div>
                    <span>
                        Youtube
                    </span>
                </div>
                <div>
                    <span>243(tracks)</span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
